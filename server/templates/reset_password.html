<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="{{message.tags}}" type="none">
        <h2>
          <span style="text-transform: uppercase">{{message.tags}}</span> :
          {{message}}
        </h2>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <form action="/api/auth/reset/" method="post">
      {% csrf_token %}
      <input type="text" name="password1" placeholder="new password" />
      <br />
      <input type="text" name="password2" placeholder="confirm new password" />
      <br />
      <button type="submit">Reset Password</button>
    </form>
  </body>
</html>
